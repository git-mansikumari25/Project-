<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Sections Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      background: white;
      width: 200px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .box img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .box h2 {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>My Website</h1>

  <div class="container">
    <div class="box">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Home Icon">
      <h2>Home</h2>
    </div>
    <div class="box">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="About Icon">
      <h2>About</h2>
    </div>
    <div class="box">
      <img src="https://cdn-icons-png.flaticon.com/512/3039/3039381.png" alt="Gallery Icon">
      <h2>Gallery</h2>
    </div>
    <div class="box">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Contact Icon">
      <h2>Contact</h2>
    </div>
  </div>

</body>
</html>
