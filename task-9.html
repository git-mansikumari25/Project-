<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Division Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      text-align: center;
    }
    .box {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 150px;
    }
    .box img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <img src="https://via.placeholder.com/80" alt="Home Logo">
      <h2>Home</h2>
    </div>
    <div class="box">
      <img src="https://via.placeholder.com/80" alt="About Logo">
      <h2>About</h2>
    </div>
    <div class="box">
      <img src="https://via.placeholder.com/80" alt="Gallery Logo">
      <h2>Gallery</h2>
    </div>
    <div class="box">
      <img src="https://via.placeholder.com/80" alt="Contact Logo">
      <h2>Contact</h2>
    </div>
  </div>

</body>
</html>
